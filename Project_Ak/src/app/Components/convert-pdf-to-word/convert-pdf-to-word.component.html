<div class="container">
  <h2>Convert PDF to Word</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <input type="file" (change)="onFileSelected($event)" accept=".pdf" />

  <button (click)="convertPdfToWord()" [disabled]="!selectedFile || loading">
    Convert to Word
  </button>

  <div *ngIf="loading" class="spinner">
    <span>Converting...</span>
  </div>

  <div *ngIf="convertedFileUrl">
    <p>Your file is ready:</p>
    <a [href]="convertedFileUrl" [download]="convertedFileName">{{ convertedFileName }}</a>
  </div>
</div>
