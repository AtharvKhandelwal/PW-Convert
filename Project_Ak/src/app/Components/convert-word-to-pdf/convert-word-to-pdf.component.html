<div class="container">
  <h2>Word to PDF Converter</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <input type="file" (change)="onFileSelected($event)" accept=".doc,.docx" />

  <div *ngIf="selectedFile">
    <p>Selected file: <strong>{{ selectedFile.name }}</strong></p>
  </div>

  <button (click)="convertWordToPdf()" [disabled]="!selectedFile || loading">
    Convert to PDF
  </button>

  <div *ngIf="loading" class="spinner">
    <span>Converting...</span>
  </div>

  <div *ngIf="pdfFileUrl">
    <p>Your PDF file is ready:</p>
    <a [href]="pdfFileUrl" [download]="pdfFileName">{{ pdfFileName }}</a>
  </div>
</div>
