<div class="container">
    <h2>Word to PDF Converter</h2>
  
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  
    <input type="file" (change)="onFileSelected($event)" accept=".doc,.docx" />
  
    <button (click)="convertWordToPdf()" [disabled]="!selectedFile || loading">
      Convert to PDF
    </button>
  
    <div *ngIf="loading" class="spinner">
      <span>Converting...</span>
    </div>
  
    <!-- Show the file name and a download link after successful conversion -->
    <div *ngIf="pdfFileUrl">
      <p>Your PDF file is ready:</p>
      <a [href]="pdfFileUrl" download="converted.pdf">{{ pdfFileName }}</a>
    </div>
  </div>
