<div class="container">
  <h2>Convert JPG to PDF</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <input type="file" (change)="onFileSelected($event)" accept=".jpg,.jpeg" />

  <button (click)="convertJpgToPdf()" [disabled]="!selectedFile || loading">
    Convert to PDF
  </button>

  <div *ngIf="loading" class="spinner">
    <span>Converting...</span>
  </div>

  <div *ngIf="convertedFileUrl">
    <p>Your file is ready:</p>
    <a [href]="convertedFileUrl" [download]="convertedFileName">{{ convertedFileName }}</a>
  </div>
</div>
